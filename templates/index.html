{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Convert Audio to Text</h2>
                
                <form id="uploadForm" class="mb-4">
                    <div class="mb-3">
                        <label for="audioFile" class="form-label">Select MP3 File</label>
                        <input type="file" class="form-control" id="audioFile" accept=".mp3" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="uploadBtn">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        Convert to Text
                    </button>
                </form>

                <div id="alertArea"></div>

                <div id="resultArea" class="d-none">
                    <h4 class="mb-3">Transcription Result</h4>
                    <div class="mb-3">
                        <textarea id="transcriptionText" class="form-control" rows="10" readonly></textarea>
                    </div>
                    <button id="downloadBtn" class="btn btn-secondary">Download Text</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
